<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f8f0"/>
  
  <!-- Plant pot -->
  <rect x="150" y="120" width="100" height="60" fill="#8B4513" rx="5"/>
  
  <!-- Plant stem -->
  <rect x="195" y="60" width="10" height="60" fill="#228B22"/>
  
  <!-- Main plant leaves -->
  <ellipse cx="170" cy="50" rx="25" ry="15" fill="#32CD32" transform="rotate(-30 170 50)"/>
  <ellipse cx="230" cy="50" rx="25" ry="15" fill="#32CD32" transform="rotate(30 230 50)"/>
  <ellipse cx="200" cy="40" rx="20" ry="12" fill="#228B22"/>
  
  <!-- Additional leaves -->
  <circle cx="160" cy="80" r="8" fill="#32CD32"/>
  <circle cx="240" cy="80" r="8" fill="#32CD32"/>
  <circle cx="180" cy="30" r="6" fill="#228B22"/>
  <circle cx="220" cy="30" r="6" fill="#228B22"/>
  
  <!-- EcoLedger text -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d5a2d">EcoLedger</text>
</svg>